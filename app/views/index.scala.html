<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>MCS Sensor POC -  [ OpenCPU-R-Executor ] </title>

    <!-- Bootstrap core CSS -->
    <link href='@routes.Assets.versioned("lib/bootstrap/css/bootstrap.min.css")' rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href='@routes.Assets.versioned("stylesheets/jumbotron-narrow.css")' rel="stylesheet" type="text/css">

  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">MCS Sensor POC</h3>
      </div>

      <div class="jumbotron" style="padding-top:8px; padding-bottom:8px; position:relative">
        <h4>Demo Java Web Application using <a href="https://github.com/onetapbeyond/opencpu-r-executor">OpenCPU-R-Executor</a> Library</h4>
        <hr>
        <p class="lead" style="font-size:1.2em">Execute R <b>render</b> function within <b>MCS.Sensor</b> package and retrieve plot.</p>
        <hr>
        <p><a id="execute" class="btn btn-success"
              href="#" role="button"
              style="font-size:0.6em; padding 8px 24px">
              Execute R Function &amp; Retrieve Plot
            </a>
        </p>

        <div id="loading" style="position: absolute; display: inline-block;
                                 bottom: 25px; right: 160px">
            <img src='@routes.Assets.versioned("images/gears.gif")'></img>
        </div>

      </div>

      <div class="row marketing">
        <div class="col-lg-12">

           <img id="plot" src="#"></img>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; 2016 David Russell</p>
      </footer>

    </div> <!-- /container -->

    <script src='@routes.Assets.versioned("lib/jquery/jquery.min.js")'></script>
    <script src='@routes.Assets.versioned("lib/bootstrap/js/bootstrap.min.js")'></script>

    <script type="text/javascript">

        $(document).ready(function() {

            $("#loading").hide();

            $("#execute").click(function(){

                $("#plot").attr("src", "#");
                $( "#loading" ).show();

                $.get("/plot", function (data) {

                    var srcData = "data:image/png;base64," + data;
                    $("#plot").attr("src", srcData);
                    $( "#loading" ).hide();

                });
            }); 
        });

    </script>

  </body>
</html>
